<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>SMART Observation Viewer</title>

  <!-- SMART JS -->
  <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.min.js"></script>

  <style>
    body {
      font-family: monospace;
      white-space: pre-wrap;
      padding: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <h2>SMART on FHIR â€“ Flu Prediction Demo</h2>

  <div id="info">Initializing...</div>

  <button id="go">Send to Flu Prediction APP</button>

  <script>
    /**********************************************************
     * ä¸‹æ¸¸ FLU App
     **********************************************************/
    const SHINY_URL = "https://flu-prediction-v2-2-ui-enhance.onrender.com/";

    let accessToken = null;
    let fhirBase = null;
    let pid = null;
    let OBS_URL = null;   // â­ æ”¹æˆå‹•æ…‹æ±ºå®š

    /**********************************************************
     * SMART OAuth Ready
     **********************************************************/
    FHIR.oauth2.ready()
      .then(client => {
        accessToken = client.state.tokenResponse.access_token;
        fhirBase = client.state.serverUrl;
        pid = client.patient.id;

        if (!pid) {
          throw new Error("No patient context (launch/patient missing)");
        }

        document.getElementById("info").textContent =
          "âœ… SMART OAuth Ready\n\n" +
          "FHIR Server:\n" + fhirBase + "\n\n" +
          "Selected Patient:\nPatient/" + pid + "\n\n" +
          "Fetching Observation...\n";

        // â­ æ”¹é€™è¡Œï¼šç”¨ patient context æŸ¥ Observation
        return client.request(`Observation?subject=Patient/${pid}`);
      })
      .then(bundle => {
        if (!bundle.entry || bundle.entry.length === 0) {
          throw new Error("No Observation found for this patient");
        }

        // â­ æœ€å°ç­–ç•¥ï¼šå–ç¬¬ä¸€ç­† Observation
        const obs = bundle.entry[0].resource;
        OBS_URL = `${fhirBase}/Observation/${obs.id}`;

        document.getElementById("info").textContent +=
          "\nðŸ“„ Observation Resource Loaded:\n\n" +
          JSON.stringify(obs, null, 2) +
          "\n\nDerived Observation URL:\n" + OBS_URL;
      })
      .catch(err => {
        document.getElementById("info").textContent =
          "âŒ Error:\n" + err;
        console.error(err);
      });

    /**********************************************************
     * å‚³éžçµ¦ Shinyï¼ˆtoken + pid + obs + fhirï¼‰
     **********************************************************/
    document.getElementById("go").onclick = () => {
      if (!OBS_URL || !pid) {
        alert("Observation not ready");
        return;
      }

      const url =
        SHINY_URL +
        "?token=" + encodeURIComponent(accessToken) +
        "&pid=" + encodeURIComponent(pid) +
        "&obs=" + encodeURIComponent(OBS_URL) +
        "&fhir=" + encodeURIComponent(fhirBase);

      console.log("Sent to Flu Prediction Model:", {
        token: accessToken,
        pid: pid,
        fhir: fhirBase,
        obs: OBS_URL
      });

      window.location.href = url;
    };
  </script>
</body>
</html>
