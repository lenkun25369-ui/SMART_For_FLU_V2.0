<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>SMART Observation Viewer</title>

  <!-- SMART JS -->
  <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.min.js"></script>

  <style>
    body {
      font-family: monospace;
      white-space: pre-wrap;
      padding: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <h2>SMART on FHIR â€“ Flu Prediction Demo</h2>

  <div id="info">Initializing...</div>

  <button id="go">Send to Flu Prediction APP</button>

  <script>
    /**********************************************************
     * ä¸‹æ¸¸ FLU App
     **********************************************************/
    const SHINY_URL = "https://flu-prediction-v2-2-ui-enhance.onrender.com/";

    // â­ å›ºå®šæŒ‡å®š Observation ID
    const OBS_ID = "683489";

    let accessToken = null;
    let fhirBase = null;
    let pid = null;
    let OBS_URL = null;

    /**********************************************************
     * SMART OAuth Ready
     **********************************************************/
    FHIR.oauth2.ready()
      .then(client => {
        accessToken = client.state.tokenResponse.access_token;
        fhirBase = client.state.serverUrl;
        pid = client.patient.id;

        if (!pid) {
          throw new Error("No patient context (launch/patient missing)");
        }

        OBS_URL = `${fhirBase}/Observation/${OBS_ID}`;

        document.getElementById("info").textContent =
          "âœ… SMART OAuth Ready\n\n" +
          "FHIR Server:\n" + fhirBase + "\n\n" +
          "Selected Patient:\nPatient/" + pid + "\n\n" +
          "Fetching Observation:\n" + OBS_URL + "\n\n";

        // â­ æœ€å°ä¿®æ”¹é»žï¼šç›´æŽ¥æŠ“æŒ‡å®š Observation
        return client.request(`Observation/${OBS_ID}`);
      })
      .then(obs => {
          // â­ é—œéµï¼šç¢ºèª Observation å±¬æ–¼é¸å®šçš„ Patient
        if (obs.subject?.reference !== `Patient/${pid}`) {
          throw new Error(
            `Observation/${OBS_ID} does not belong to selected Patient/${pid}`
          );
        }
        document.getElementById("info").textContent +=
          "ðŸ“„ Observation Resource Loaded:\n\n" +
          JSON.stringify(obs, null, 2);
      })
      .catch(err => {
        document.getElementById("info").textContent =
          "âŒ Error:\n" + err;
        console.error(err);
      });

    /**********************************************************
     * å‚³éžçµ¦ Shinyï¼ˆtoken + pid + obs + fhirï¼‰
     **********************************************************/
    document.getElementById("go").onclick = () => {
      if (!OBS_URL || !pid) {
        alert("Observation not ready");
        return;
      }

      const url =
        SHINY_URL +
        "?token=" + encodeURIComponent(accessToken) +
        "&pid=" + encodeURIComponent(pid) +
        "&obs=" + encodeURIComponent(OBS_URL) +
        "&fhir=" + encodeURIComponent(fhirBase);

      console.log("Sent to Flu Prediction Model:", {
        token: accessToken,
        pid: pid,
        fhir: fhirBase,
        obs: OBS_URL
      });

      window.location.href = url;
    };
  </script>
</body>
</html>
